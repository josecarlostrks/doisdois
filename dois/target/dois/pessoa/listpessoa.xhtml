<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="templateAula.xhtml"> 
        <ui:define name="inicio">
        <div class="container col s12 m6">
        <h:form id="formulario">
            <h2 class="header center teal-text text-lighten-3">Lista de Pessoas</h2>
            
            <h:dataTable var="pessoa" value="#{usuarioBean.listarPessoas()}"
                             class="striped highlight">
                    <h:column>
                        <f:facet name="header">CPF</f:facet>
                            #{pessoa.cpf}
                            <!--<h:outputText value="{pessoa.cpf}" converter="convert.cpf"/>-->
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                            #{pessoa.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Dependente</f:facet>
                            #{usuarioBean.buscaDependente(pessoa)}
                    </h:column>
                    <h:column>
                        <h:commandButton value="x" action="#{usuarioBean.excluir(pessoa)}" 
                                         class="btn-floating"/>
                    </h:column>
                </h:dataTable>            
        </h:form> 
        </div> 
            <br></br>
        </ui:define>
    </ui:composition>
</html>
