<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templateAula.xhtml">    
       
       <ui:define name="inicio">
            <div class="container col s12 m6">    
            <h:form id="formulario2">
            <h2 class="header center teal-text text-lighten-3">Lista de Dependentes</h2>
            
            <h:dataTable var="dependente" value="#{dependenteBean.listarDependentes()}"
                             class="striped highlight">

                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                            #{dependente.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nascimento</f:facet>
                            #{dependente.idade}
                    </h:column>
                </h:dataTable>
            
            </h:form>
            </div>    
        </ui:define>

    </ui:composition>
</html>
