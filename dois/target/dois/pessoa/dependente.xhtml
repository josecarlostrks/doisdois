<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="templateAula.xhtml">
    
        <ui:define name="inicio">
        <div class="container col s12 m6">    
            <h:form id="formulario2">
            <h1 class="header center teal-text text-lighten-3">Dependentes</h1>
            <h:messages layout="list"/>
            <h:outputLabel value="Nome: "></h:outputLabel>
            <h:inputText id="nomedep" 
                         value="#{dependenteBean.dependente.nome}" 
                         class="inputs"  
                         validatorMessage="Resolva">
                <f:convertNumber for="nome" />
            </h:inputText>
            <h:outputLabel value="nascimento: "></h:outputLabel>
            <h:inputText value="#{dependenteBean.dependente.idade}"                         
                         id="nascimento">
                <f:convertDateTime pattern="yyyy/MM/dd" locale="pt-BR" timeZone="Brazil/East"/>
            </h:inputText>
            <br></br>
            <center>
                <h:commandButton value="Salvar" action="#{dependenteBean.cadastrarDependente()}"
                             class=" center btn-large waves-effect waves-light teal lighten-1"/>                
               
            </center>
            <br></br>
            
            </h:form>
        </div>    
        </ui:define>
    </ui:composition>
</html>
